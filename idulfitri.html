<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selamat Idul Fitri 1446 H</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: url("https://png.pngtree.com/thumb_back/fh260/background/20230408/pngtree-background-sage-ramadhan-islamic-with-the-latter-vector-image_2297728.jpg")
          no-repeat center center/cover;
        color: white;
        font-family: "Arial", sans-serif;
        text-align: center;
        overflow: hidden;
        flex-direction: column;
      }
      .video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
        flex-direction: column;
      }
      iframe {
        width: 80%;
        max-width: 800px;
        height: 450px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(255, 255, 255, 0.5);
      }
      .button {
        background: #ffd700;
        color: #333;
        padding: 12px 25px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 18px;
        transition: background 0.3s, transform 0.2s;
        margin-top: 20px;
      }
      .button:hover {
        background: #ffc107;
        transform: scale(1.05);
      }
      .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        animation: fadeIn 1.5s ease-in-out;
        backdrop-filter: blur(5px);
        padding: 20px;
        border-radius: 15px;
      }
      .card {
        background: rgba(0, 0, 0, 0.6);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
        transition: transform 0.3s, background 0.3s;
        animation: fadeIn 1.5s ease-in-out;
      }
      .card:hover {
        transform: scale(1.1);
        background: rgba(255, 255, 255, 0.2);
      }
      h1 {
        font-size: 28px;
      }
      p {
        font-size: 20px;
        margin-bottom: 20px;
      }
      .input-name {
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        text-align: center;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="content" id="content">
      <div class="card">
        <h1>ðŸŒ™ Selamat Hari Raya Idul Fitri 1446 H ðŸŒ™</h1>
        <p id="greeting">Minal Aidin wal Faizin, Mohon Maaf Lahir dan Batin</p>
        <input
          type="text"
          class="input-name"
          id="nameInput"
          placeholder="Masukkan nama Anda..."
        />
        <button class="button" onclick="showGreeting()">
          âœ¨ Tampilkan Ucapan âœ¨
        </button>
      </div>
      <div id="savedGreetings"></div>
    </div>

    <div class="video-container" id="videoContainer" style="display: none">
      <p
        id="videoGreeting"
        style="color: white; font-size: 24px; margin-bottom: 15px"
      ></p>
      <iframe
        id="introVideo"
        width="800"
        height="450"
        src="https://www.youtube.com/embed/3cnsLK3tCJQ?enablejsapi=1"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen
      ></iframe>
    </div>

    <script>
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      function showGreeting() {
        let name = document.getElementById("nameInput").value;
        if (name) {
          document.getElementById("content").style.display = "none";
          document.getElementById("videoContainer").style.display = "flex";
          document.getElementById(
            "videoGreeting"
          ).innerText = `ðŸŒ™ Selamat Idul Fitri, ${name}! ðŸŒ™`;

          let iframe = document.getElementById("introVideo");
          iframe.src += "&autoplay=1";

          setTimeout(function () {
            document.getElementById("videoContainer").style.display = "none";
            document.getElementById("content").style.display = "flex";
            document.getElementById(
              "greeting"
            ).innerText = `Selamat Idul Fitri, ${name}! Semoga berkah dan kebahagiaan selalu menyertai.`;
          }, 15000);
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        let nameFromUrl = getQueryParam("id");
        if (nameFromUrl) {
          document.getElementById("nameInput").value = nameFromUrl;
          showGreeting();
        }
      });
    </script>
  </body>
</html>
